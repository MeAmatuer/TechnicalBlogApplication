<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
</head>
<body>
    <header th:replace="layout :: logged-out">

    </header>
    <h1>All technical Posts</h1>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}"></h2>
            <em>Posted on: </em><span th:text="${p.date}"></span>
            <div><p th:text="${p.body}"></p></div>
        </post>
    </main>
</body>
</html>
